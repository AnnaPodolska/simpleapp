<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Books found...</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">ISBN</th>
        <th scope="col">Author</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>

    </tr>
    </thead>
    <tbody>
    <tr th:if="${books.empty}">
        <td colspan="2">No books found, sorry :(</td>
    </tr>
    <tr th:each="book : ${books}">
        <td><span th:text="${book.id}"> Title </span></td>
        <td><span th:text="${book.isbn}"> Title </span></td>
        <td><span th:text="${book.author.lastName + ' ' +  book.author.fisrtName}"> Author </span></td>
        <td><span th:text="${book.title}"> Author </span></td>
        <td><span th:text="${book.price}"> Author </span></td>

    </tr>
    </tbody>
</table>
</body>
</html>
