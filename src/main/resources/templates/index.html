<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Books App</title>
</head>
<body>
<img src="img/book.jpg"  alt="book" height="400px" width="100%">

<div id="forms">

    <form class="d-grid gap-2 col-7 mx-auto p-2" th:action="@{/allbooks}">
    <button type="submit" class="btn btn-primary">Show all books</button>
    </form>

    <form method="get" class="d-grid gap-2 col-7 mx-auto" th:action="@{/bookByPhrase}" autocomplete="off">
        <div class="form-group p-2">
            <input type="text" name="phrase" class="form-control"  placeholder="You're looking for...">
        </div>
        <button type="submit" class="btn btn-primary">Books about...</button>
    </form>

    <form method="get" class="d-grid gap-2 col-7 mx-auto" th:action="@{/bookByAuthor}" autocomplete="off">
        <div class="form-group p-2">
            <input type="text" name="author" class="form-control"  placeholder="Type author's lastname, maybe we'll find something...">
        </div>
        <button type="submit" class="btn btn-primary">Books written by...</button>
    </form>
</div>
</body>
</html>
